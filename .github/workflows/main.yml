name: CI/CD

on: [push, pull_request]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Detect Yarn Cache Directory
        id: cache-yarn
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Setup Yarn Cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.cache-yarn.outputs.dir }}
          key: cache-yarn-${{ hashFiles('yarn.lock') }}

      - name: Install Javascript Packages
        run: yarn install --silent --ignore-scripts --non-interactive --no-progress

      - name: Test Project
        run: yarn lint

      - name: Build Project
        run: yarn build

      - name: Persist Build
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: dist

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: tests
    if: github.repository == 'iksaku/uanl-repo-search' && github.ref == 'refs/heads/master'
    steps:
      - name: Restore Build
        uses: actions/download-artifact@v1
        with:
          name: build
    
      - name: Publish to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          user_name: 'becario[bot]'
          user_email: 'becario[bot]@users.noreply.github.com'
          commit_message: ${{ github.event.head_commit.message }}